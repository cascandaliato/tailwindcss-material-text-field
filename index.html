<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Material Text Field</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-screen bg-pink-200 flex justify-center items-center">
    <div class="flex justify-center items-center bg-white p-8 shadow-lg">
      <fieldset
        class="border-solid border border-gray-500 rounded hover:border-gray-900 focus-within:border-blue-700 focus-within:border-2 relative m-px focus-within:m-0 p-2 group"
      >
        <legend
          class="select-none transform transition-transform duration-200 group-hover:text-gray-900 text-gray-500 absolute z-10 pointer-events-none bg-white px-1 origin-left"
        >
          Username
        </legend>
        <input type="text" class="text-gray-900 relative outline-none" />
      </fieldset>
    </div>
    <script>
      const legend = document.querySelector("legend");
      const input = document.querySelector("input");

      const transforms = ["-translate-y-5-1/2", "scale-75"];
      const colors = ["group-hover:text-gray-900", "text-blue-700"];

      input.addEventListener("focus", () => {
        colors.forEach((c) => legend.classList.toggle(c));
        legend.classList.add(...transforms);
      });

      input.addEventListener("blur", () => {
        colors.forEach((c) => legend.classList.toggle(c));
        if (!input.value) legend.classList.remove(...transforms);
      });
    </script>
  </body>
</html>
